# A unique identifier for the cluster.
cluster_name: example

# Enable container
docker:
    enabled: False

# Cloud-provider specific configuration.
provider:
    type: local

    # If you are using a Cloud Simulator, you can specify the simulator address.
    # Instead of specify the head_node and worker_nodes
    cloud_simulator_address: your-cloud-simulator-ip:port
auth:
    ssh_user: ubuntu
    # Specify the private key file for login to the nodes
    ssh_private_key: ~/.ssh/your-private-key.pem
    # Set proxy if you are in corporation network. For example,
    # ssh_proxy_command: "ncat --proxy-type socks5 --proxy your_proxy_host:your_proxy_port %h %p"

available_node_types:
    head.default:
        node_config:
            instance_type: your_instance_type
    worker.default:
        node_config:
            instance_type: your_instance_type

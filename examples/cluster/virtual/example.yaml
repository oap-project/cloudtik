# A unique identifier for the cluster.
cluster_name: example

# The workspace name
workspace_name: example-workspace

# Cloud-provider specific configuration.
provider:
    type: virtual

auth:
    ssh_user: ubuntu

available_node_types:
    head.default:
        node_config:
            instance_type:
                CPU: 4 # number of cores
                memory: 4096  # memory in MB
    worker.default:
        node_config:
            instance_type:
                CPU: 4 # number of cores
                memory: 4096  # memory in MB
        min_workers: 3

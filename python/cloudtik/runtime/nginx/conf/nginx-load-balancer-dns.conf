http {
    resolver 127.0.0.1 :8600 valid=30s;

    server {
        listen {%server.listen.ip%}:{%server.listen.port%};
        location / {
            # The service dns name in the format service_name.service.cloudtik
            # or service_tag.service_name.service.cloudtik
            # or cloudtik-c-cluster_name.service_name.service.cloudtik
            set $backend_servers {%backend.service.dns.name%};
            proxy_pass http://$backend_servers:{%backend.service.port%};
        }
    }
}

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"

    # Override the global default and scrape targets from this job every 10 seconds.
    scrape_interval: 10s

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    # List of DNS service discovery configurations.
    dns_sd_configs:
        # A list of DNS domain names to be queried.
      - names:
          - '_prometheus._{%cluster.name%}.service.cloudtik'
        # The type of DNS query to perform. One of SRV, A, AAAA or MX.
        type: SRV
        # The time after which the provided names are refreshed.
        refresh_interval: 20s
  - job_name: "node-metrics"

    # Override the global default and scrape targets from this job every 10 seconds.
    scrape_interval: 10s

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    # List of DNS service discovery configurations.
    dns_sd_configs:
      # A list of DNS domain names to be queried.
      - names:
          - '_{%cluster.name%}-exporter._{%cluster.name%}.service.cloudtik'
        # The type of DNS query to perform. One of SRV, A, AAAA or MX.
        type: SRV
        # The time after which the provided names are refreshed.
        refresh_interval: 20s

from: aliyun/gpu/base

# Cloud-provider specific configuration.
provider:
    type: aliyun

# 1 * T4
# The instance configuration for a very small instance type
available_node_types:
    head.default:
        node_config:
            InstanceType: ecs.g6.xlarge
    worker.default:
        node_config:
            InstanceType: ecs.gn6i-c4g1.xlarge

# Cloud-provider specific configuration.
provider:
    type: aliyun

# The instance configuration for a medium instance type
available_node_types:
    head.default:
        node_config:
            InstanceType: ecs.g5.4xlarge
            SystemDisk:
                DiskName: os-disk
                Category: cloud_ssd
                Size: 100
    worker.default:
        node_config:
            InstanceType: ecs.g5.8xlarge
            SystemDisk:
                DiskName: os-disk
                Category: cloud_ssd
                Size: 100
            DataDisk:
              - DiskName: data-disk-1
                Category: cloud_ssd
                Size: 200
              - DiskName: data-disk-2
                Category: cloud_ssd
                Size: 200

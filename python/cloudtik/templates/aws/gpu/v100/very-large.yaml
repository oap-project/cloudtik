from: aws/gpu/base

# Cloud-provider specific configuration.
provider:
    type: aws

# The instance configuration for a large instance type
available_node_types:
    worker.default:
        node_config:
            InstanceType: p3dn.24xlarge
            BlockDeviceMappings:
                - DeviceName: /dev/sda1
                  Ebs:
                      VolumeSize: 256
                      VolumeType: gp2
                      DeleteOnTermination: True

# Cloud-provider specific configuration.
provider:
    type: aws

# The instance configuration for a small instance type
available_node_types:
    head.default:
        node_config:
            InstanceType: m6i.xlarge
            BlockDeviceMappings:
                - DeviceName: /dev/sda1
                  Ebs:
                      VolumeSize: 128
                      VolumeType: gp3
                      # gp3: 3,000-16,000 IOPS
                      Iops: 3000
                      DeleteOnTermination: True
    worker.default:
        node_config:
            InstanceType: m6i.xlarge
            BlockDeviceMappings:
                - DeviceName: /dev/sda1
                  Ebs:
                      VolumeSize: 256
                      VolumeType: gp3
                      # gp3: 3,000-16,000 IOPS
                      Iops: 8000
                      DeleteOnTermination: True


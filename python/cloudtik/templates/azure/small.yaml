# Cloud-provider specific configuration.
provider:
    type: azure

# The instance configuration for a small instance type
available_node_types:
    head.default:
        node_config:
            azure_arm_parameters:
                vmSize: Standard_D4s_v5
                osDiskSizeGB: 100
    worker.default:
        node_config:
            azure_arm_parameters:
                vmSize: Standard_D4s_v5
                osDiskType: Premium_LRS
                osDiskSizeGB: 200

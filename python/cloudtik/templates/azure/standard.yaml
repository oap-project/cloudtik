# Cloud-provider specific configuration.
provider:
    type: azure

# The instance configuration for a standard instance type
available_node_types:
    head.default:
        node_config:
            azure_arm_parameters:
                vmSize: Standard_D8s_v5
                osDiskSizeGB: 100
    worker.default:
        node_config:
            azure_arm_parameters:
                vmSize: Standard_D8s_v5
                osDiskSizeGB: 100
                dataDisks:
                    - lun: 0
                      diskName: datadisk1
                      storageAccountType: Premium_LRS
                      diskSizeGB: 200

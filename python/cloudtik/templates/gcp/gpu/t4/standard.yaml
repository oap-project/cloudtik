from: gcp/gpu/base-2

# Cloud-provider specific configuration.
provider:
    type: gcp

# 1 * T4
# The instance configuration for a small instance type
available_node_types:
    head-default:
        node_config:
            machineType: n2-standard-8
    worker-default:
        node_config:
            machineType: n1-standard-16
            guestAccelerators:
                - acceleratorType: nvidia-tesla-t4
                  acceleratorCount: 1

from: gcp/gpu/base

# Cloud-provider specific configuration.
provider:
    type: gcp

# 1 * T4
# The instance configuration for a very small instance type
available_node_types:
    worker-default:
        node_config:
            machineType: n1-standard-4
            guestAccelerators:
                - acceleratorType: nvidia-tesla-t4
                  acceleratorCount: 1

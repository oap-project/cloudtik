from: gcp/gpu/base-2

# Cloud-provider specific configuration.
provider:
    type: gcp

# 1 * V100-16GB
# The instance configuration for a small instance type
available_node_types:
    worker-default:
        node_config:
            machineType: n1-standard-8
            guestAccelerators:
              - acceleratorType: nvidia-tesla-v100
                acceleratorCount: 1

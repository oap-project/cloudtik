# Cloud-provider specific configuration.
provider:
    type: huaweicloud

# The instance configuration for a standard server flavor
available_node_types:
    head.default:
        node_config:
            flavor_ref: ai1.2xlarge.4
            root_volume:
                volumetype: SSD
                size: 100
    worker.default:
        node_config:
            flavor_ref: ai1.2xlarge.4
            root_volume:
                volumetype: SSD
                size: 100
            data_volumes:
                - volumetype: ESSD
                  size: 200
